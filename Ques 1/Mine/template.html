<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner</title>
    <link rel="stylesheet" href="template.css" />
  </head>
  <body>
    <div id="SLIDE_BG">
      <center><h1>Create unlimited forms for all your needs</h1></center>

      <div class="container">
        <div class="form" id="form-1">
          <form action="">
            <center>
              <strong>Enter to Win</strong>
              <br />
              <br />
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="* Email Address"
                />
              </div>
              <br />
              <div>
                <input
                  type="text"
                  placeholder="- How did you hear about this contest? - "
                />
              </div>
              <br />
              <div>
                <input type="checkbox" name="mail" />
                <label for="mail">
                  Yes, please opt me into the mailing list!</label
                >
              </div>

              <div><input type="submit" value="ENTER NOW" /></div>
              Free website tools
            </center>
          </form>
        </div>
        <div class="form" id="form-2">
          <form action="">
            <center><strong>We want to hear from you!</strong></center>
            <br />
            <div>
              <label for="email">Email Address</label>
              <br />
              <input type="email" name="email" />
            </div>
            <div>
              <label for="text">Do you have any feedback for us?</label>
              <input type="text" name="text" />
            </div>
            <div><input type="submit" value="Submit" /></div>
            <center>Free website tools</center>
          </form>
        </div>
        <div class="form" id="form-3">
          <form action="">
            <center>
              <strong>CONTACT US</strong>
              <div>
                <p>we'll get back to you by email within one business day.</p>
              </div>
            </center>
            <div>
              <label for="name">First Name</label>
              <input type="text" />
              <br />
              <label for="name">Last Name</label>
              <input type="text" />
            </div>
            <div>
              <label for="email">*Email Address</label>
              <br />
              <input type="email" name="email" />
            </div>
            <div>
              <label for="message">*What is your question?</label>
              <br />
              <textarea class="message" rows="5"></textarea>
            </div>
            <center>
              <div><input type="submit" value="SUBMIT" /></div>
              Free website tools
            </center>
          </form>
        </div>
        <div class="form" id="form-4">
          <form action="">
            <center><strong>Quick Poll</strong></center>
            <br />
            <div>
              <label for="radio">Which option do you prefer?</label>
              <div>
                <input type="radio" id="option" name="option" value="option" />
                <label for="option">Option 1</label><br />
                <input type="radio" id="option" name="option" value="option" />
                <label for="option">Option 2</label><br />
                <input type="radio" id="option" name="option" value="option" />
                <label for="option">Option 3</label>
              </div>
              <br />
              <center>
                <div><input type="submit" value="Vote Now" /></div>
                Free website tools
              </center>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
